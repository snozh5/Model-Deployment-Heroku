<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Flight Fare Predictor</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- css -->
    <style>
      body {
    background-color: #E97D86;
    text-align: center;
			}

	.navbar {
    background-color: #333333;
			}

	a {
    color: #f1f9f9;
	  }

	a:hover {
    color: #f0f0f0;
			}
	.button {
	  border: none;
	  color: white;
	  padding: 10px 12px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  transition-duration: 0.4s;
	  cursor: pointer;
            }
	.button2 {
	  background-color: white; 
	  color: black; 
	  border: 2px solid #008CBA;
	}

	.button2:hover {
	  background-color: #008CBA;
	  color: white;
	}

    </style>
	
</head>

<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 style="color:white; font-size: 50px;" class="header center cyan-text">Flight Fare Prediction</h1>
      <div class="row center">
        <h5 style="font-family:Courier; color:white; font-size: 15px;" class="header col s12 light">Search for the ticket price for the airport and get the price prediction
        <br>
        </h5>
      </div>
    <div class="row">
        <form action='/predict' method="post" class="col s12">
        <div class="row">
       
           <div class="input-field col s4">
           <label for="Source"><b>Source</b></label>
            <br> 
          <input list="Source_list" placeholder="From where?" name="Source" id="Source" type="text" class="validate" required="required">
             <datalist id="Source_list">
               <option value="Delhi"/>
                <option value="Kolkata"/>
                <option value="Mumbai"/>
               <option value="Chennai"/>
               <option value="Bangalore"/>
             </datalist> 
        
        </div>
		<br>

        <div class="input-field col s4">
		<label for="last_name"><b>Destination </b></label>
            <br>
         <input list="dest_list" id="last_name" name="Destination" placeholder="To where?"  type="text" class="validate" required="required"> 
          <datalist id="dest_list">
               <option value="Hyderabad"/>
                <option value="Cochin"/>
                <option value="Delhi"/>
               <option value="New Delhi"/>
               <option value="Bangalore"/>
               <option value="Kolkata"/>
              
             </datalist> 

        </div>
		<br>
		
        <div class="input-field col s4">
            <label for="_name"><b>Calender</b></label>
            <br>
          <input id="_name" name="Date" type="datetime-local" class="validate" required="required" >

        </div>
		<br>
		
        <div class="input-field col s4">
            <label for="third_name"><b>Airline</b></label>
            <br>
          <input list="airline_list" placeholder="Airline Name" name="Airline" id="third_name" type="text" class="validate" required="required">
          <datalist id="airline_list">
            <option value="Jet Airways"/>
            <option value="IndiGo"/>
            <option value="Air India"/>
            <option value="Multiple carriers"/>
            <option value="SpiceJet"/>
            <option value="Vistara"/>
            <option value="Air Asia"/>
            <option value="GoAir"/>
            <option value="Multiple carriers Premium economy"/>
            <option value="Jet Airways Business"/>
            <option value="Vistara Premium economy"/>
            <option value="Trujet"/>
            
            </datalist> 

        </div>
		<br>
		
        <div class="input-field col s4">
            <label for=fifth_name"><b>Stops</b></label>
            <br>
          <input list="stop_list" placeholder="How many stop(s)?" name="Stops" id="fifth_name" type="text" class="validate" required="required">
             <datalist id="stop_list">
               <option value="0">Non-Stop</option>
                <option value="1"/>
                <option value="2"/>
               <option value="3"/>
               <option value="4"/>
              
             </datalist> 

        </div>
		<br>
      </div>

      <div class="row center">

          <button type="submit" class="button button2">Predict Flight Fare</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>
  </body>
</html>
